else{
 console.log("below 18 not eligible to vote ");

 if (b<60){

// if -else if statement

}

}

}
else if (marks>40){

}
else {

}
  // ***     SWITCH CASE STATEMENT   **//

let i= 3;
switch (i){
        case i=0:
        console.log("i value is zero");
        break;
         case i=2:
         console.log ("i value is 2");
         break;
         case i=3:
         console.log ("i value is 3");
         break;
         case i=4:
         console.log ("i value is 4");
         break;
         default:          
          console.log("i value is greater than 5");
        }
