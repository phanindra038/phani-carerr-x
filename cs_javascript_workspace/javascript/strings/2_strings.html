<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings basics</title>
</head>
<body>
    <h1>Demonstration of String Basics</h1>
    <script>
        let single = 'Hello \"\\\" User';
        let double = "Are you\t fine?";
        let back = `I like:\n* Cricket\n* Football\n* Baseball\n`;
        document.write(single)
        document.write(double)
        document.write(back)
        alert(back);
        alert(double);
        alert(single);
    </script>
</body>
</html>
