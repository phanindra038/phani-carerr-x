<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
 /*/variables  are types 
  1. var
  2. let 
  3. const */
    /*variable 1 var*/
  var a=20;
  var b=24;
   document.write(a)
   console.log(b)
 /*let variable*/
   let f=10
   let d=30
   let s=38

   console.log(s)
/* const variable*/

   const e=30
   const g=40
   const k=45

   console.log(k)

   let name;
   name= "phani";
   let age=25;
   let gender="male"
   console.log("name  -  "    +  name);
   console.log(age + "  =  AGE");
   console.log("gender =  " + gender);


    </script>
</body>
</html>
