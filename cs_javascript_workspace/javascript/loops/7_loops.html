<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title> 
    <script src="./loops.js"></script>
</head>
<body>
    ** ------- Loops ------**** <br>
       1- for loop <br>
       2- while loop <br>
       3- do loop <br>
       4- for-in loop <br>
       5- for- of loop  <br> <hr>
       <script>
      
       for ( let i=1; i<=5; i++)
      {
     
        document.write(`value of i= ${i}. <br>`)
      }
    
      let i = 1;
      do {
          document.write(`<p>This is paragraph ${i}.</p>`);
          i++;
      }while (i < 10)

       </script>

</body>
</html>
